<!DOCTYPE html>

  <title>Trim GIF with Vertical Images</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: auto;
      overflow-y: auto;
    }
    #gif {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .vertical-images {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      opacity: 0; /* Initially hidden */
      transform: translateY(20px); /* Initially offset */
      transition: opacity 1s ease, transform 1s ease; /* Smooth transition for opacity and position */
    }
    .image-container.show {
      opacity: 1; /* Show container */
      transform: translateY(0); /* Reset the position */
    }
    .image-container img {
      width: 500px;
      border: 3px solid #ddd;
      border-radius: 12px;
    }
    .image-container:hover {
      animation: jump 1.5s ease infinite;
    }
    .image-content {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0 20px;
      display: flex;
      gap: 5px;
    }
    .image-content span {
      display: inline-block;
    }
    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Background colors for each image container */
    .bg-email { background-color: #f8d7da; }
    .bg-contact { background-color: #d1ecf1; }
    .bg-whatsapp { background-color: #d4edda; }
    .bg-linkedin { background-color: #cce5ff; }
    .bg-github { background-color: #fef3c7; }

    .bg-email .image-content { color: #a94442; }
    .bg-contact .image-content { color: #31708f; }
    .bg-whatsapp .image-content { color: #155724; }
    .bg-linkedin .image-content { color: #004085; }
    .bg-github .image-content { color: #856404; }
  </style>
</head>

    <script>
      const gifElement = document.getElementById("gif");
      const imageStack = document.getElementById("image-stack");
      const containers = document.querySelectorAll(".image-container");

      setTimeout(() => {
        // Hide the GIF and show the vertical images
        gifElement.style.display = "none";
        imageStack.style.display = "flex"; // Make the image stack visible

        // Trigger the fade-in for the first image container
        containers[0].classList.add('show');
        
        let index = 1;
        
        // Set interval to trigger the fade-in for the next image container
        setInterval(() => {
          if (index < containers.length) {
            containers[index].classList.add('show');
            index++;
          }
        }, 1200); // Delay for each container (adjust as needed)
      }, 1100); // Delay to hide GIF and show the images
    </script>
