<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRify</title>

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling with Image Background */
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns everything to the left */
            min-height: 100vh;
            background-image: url('https://qrspider.com/u_file/manage/2409/25/ec70c4cbcd.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #213760;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 16px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #a5d6fc;
            text-decoration: none;
        }

        footer a:hover {
            color: #a5bef5;
        }

        /* Typing effect animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .text-container {
            margin-left: 0;
            margin-top: 100px;
            margin-bottom: 100px;
            text-align: left;
            left: 20px;
            overflow: hidden;
            animation: typing 3s steps(30) forwards;
        }

        .main-title, .sub-title {
            font-size: 50px;
            font-weight: bold;
            color: #213760;
            margin: 0;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3s steps(30) forwards;
            width: 0;
        }

        .sub-title {
            font-size: 35px;
            color: #4670b0;
            margin-top: 5px;
        }
        
        /* Existing button, navigation, and content styling here... */
        /* Add your content styles here */

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-container">
        <div class="logo">QRify</div>
        <div class="nav-links">
            <a href="{% url 'help' %}"><i class="fas fa-question-circle"></i>Help</a>
            <a href="{% url 'contact' %}"><i class="fas fa-envelope"></i>Contact</a>
            <a href="{% url 'settings' %}"><i class="fas fa-cogs"></i>Settings</a>
        </div>
    </div>

    <!-- Main content sections here... -->

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 QRify. All rights reserved.</p>
        <p>
            <a href="{% url 'privacy-policy' %}">Privacy Policy</a> |
            <a href="{% url 'terms-of-service' %}">Terms of Service</a>
        </p>
    </footer>

</body>
</html>
